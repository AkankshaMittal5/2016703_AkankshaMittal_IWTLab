<!--10.	Create an autocomplete input element with an associated datalist 
that contains the days of the week.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise10</title>
</head>
<body bgcolor="purple">
    <h1 align="center"><i>Days of the week</i></h1>
    <hr color="black" size="3" align="center" width="30%">
    <datalist id="days" autocomplete="on">
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
    </datalist>
    <input type="text" name="i" list="days"/>
</body>
</html>
