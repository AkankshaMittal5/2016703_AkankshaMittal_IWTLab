<html>
    <head>
        <title>EXER 24</title>
        
    </head>
    <body>
        <h1>TEMPERATURE CONVERTER</h1>
        <form id="temp">
            <input type="number" placeholder="Enter temperature">
            <select name="input">
                <option value="k">kelvin</option>
                <option value="f">fahrenheit</option>
                <option value="c">celcius</option>
            </select>
            <input type="number">
            <select name="output">
                <option value="k">kelvin</option>
                <option value="f">fahrenheit</option>
                <option value="c">celcius</option>
            </select>
            <br><br>
            <input type="button" onclick="convert()" value="convert">
            <input type="button" onclick="clear()" value="clear">
        </form>
        <!-- <button class="btn" onclick="convert()">CONVERT</button> -->
        <script>
         function convert(){
             input=parseInt(document.forms[0].element[0].value);
             inOp=document.forms[0].element[1].value;
             outOp=document.forms[0].element[3].value;
              
             if(inOp=='c' && outOp=='f'){
                 result=(input*9/5) +32;
             }
             else if(inOp=='c' && outOp=='k'){
                 result=input+273;
             }
             else if(inOp=='f' && outOp=='c'){
                 result=(input-32)*5/9;
             }
             else if(inOp=='f'&& outOp=='k'){
                 result=(input-32)*5/9 +273;
             }
            else if(inOp=='k'&& outOp=='c'){
                 result=input-273;
            }
            else if(inOp=='k'&& outOp=='f'){
                 result=(input-273)*9/5+32;
             }
            else{
                result=input;
                document.forms[0].element[2].value=result;
            }
         }
         function clear()
         {
            document.getElementById('temp').clear();
            convert();
         }
        </script>
    </body>
</html>
